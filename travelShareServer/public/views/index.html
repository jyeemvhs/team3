    <script type="text/javascript">
    function setName(name){
        $("#website").attr('src', "https://en.wikipedia.org/wiki/"+name);
        $("h2").html(name);
        $("#continent_name").val(name);
        if (name=="Africa")
           $("#video").attr('src', "https://www.youtube.com/embed/KcNVNsvyFfA");
        else if(name=="Antarctica")
           $("#video").attr('src', "https://www.youtube.com/embed/go1Vg6mik24");
        else if (name=="Asia")
          $("#video").attr('src', "https://www.youtube.com/embed/1pNBDTNVhCw");
        else if(name=="Australia")
           $("#video").attr('src', "https://www.youtube.com/embed/zmon5Tv6bYU");
        else if(name=="Europe")
           $("#video").attr('src', "https://www.youtube.com/embed/XZtZRw7zrqI");
        else if(name=="North America")
           $("#video").attr('src', "https://www.youtube.com/embed/XxK_hxZz9YQ");
        else if(name=="South America")
           $("#video").attr('src', "https://www.youtube.com/embed/Z4iwEMbal24");
    } 
    function requestClicked(name){
        //location.href = 'http://localhost:3000/page2';
        location.href = "./"+name;
        return false;
    }

    </script>
